<app-nav></app-nav>
<div class="secondContainer">
  <div class="containerkitchen d-flex justify-content-center" *ngFor="let orders of listaOr">

    <ng-container *ngIf="orders.status === 'Cooked'">
      <div class="card text-center">
        <div class="card-header">
          <h5 class="card-title"> Order for: {{orders.client}}</h5>  
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Date: {{orders.dataEntry | date : "short"}}</th>
              <th scope="col">Production time: {{orders.time | number:'1.0-0'}} min</th>
            </tr>
            <tr>
              <th class="cooked" scope="col">Status: {{orders.status}}  </th>
              <th scope="col">Total: {{orders.total | currency : 'USD'}} </th>
            </tr>
            <tr>
              <th scope="col">Quantity: </th>
              <th scope="col">Products: </th>
            </tr>
          </thead>
          <tbody *ngFor="let listProds of orders.products">
            <tr>
              <td> {{listProds.quantity}} </td>
              <td> {{listProds.product.name}} </td>
            </tr>
          </tbody>
  
          <tr>
            <td colspan="2">
              <button type="button" id="orders.id" class="btn card-button mt-1 mb-1"
              (click)="[updateOrdesM(orders.id, orders.dataEntry), getOrdersM()]">
              ORDER DELIVERED
            </button>
            </td>
          </tr>
        </table>
      </div>
    </ng-container>
  </div>
</div>
