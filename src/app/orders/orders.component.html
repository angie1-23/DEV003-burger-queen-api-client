<app-nav></app-nav>
<div class="secondContainer">
  <div class="containerkitchen d-flex justify-content-center" *ngFor="let orders of listaOr">
    <ng-container *ngIf="orders.status === 'Cooked'">
      <div class="card text-center">
        <div class="card-header">
          <h5 class="card-title">{{orders.client}} - - - {{orders.dataEntry | date : "short"}} - - - Time:
            {{orders.time | number:'1.0-0'}} min</h5>
          <h5 class="card-title">Total: {{orders.total | currency : 'USD'}} </h5>
          <h5 class="card-title">Status: {{orders.status}}</h5>
        </div>
        <div class="card-body">
          <div *ngFor="let listProds of orders.products">
            <h5 class="card-title"> {{listProds.quantity}} - {{listProds.product.name}} </h5>
          </div>
        </div>
        <button type="button" id="orders.id" class="btn card-button mt-1 mb-1"
          (click)="[updateOrdesM(orders.id, orders.dataEntry), getOrdersM()]">
          ORDER READY
        </button>
      </div>
    </ng-container>
  </div>
</div>
