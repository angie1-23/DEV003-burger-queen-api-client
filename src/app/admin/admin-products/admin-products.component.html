<!-- Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-3">{{currentProduct?.name}}</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"> </button>
			</div>
			<form #loginForm="ngForm" (ngSubmit)="updateData(loginForm.value)">
				<div class="modal-body">
					<div class="mb-3">
						<label for="productName" class="form-label">Product Name</label>
						<input type="text" class="form-control" [ngModel]="currentProduct?.name"
							aria-describedby="productName" id="productName" name="name">
					</div>
					<div class="mb-3">
						<label for="productPrice" class="form-label">Price</label>
						<input type="number" class="form-control" id="productPrice" [ngModel]="currentProduct?.price"
							name="price">
					</div>
					<div class="mb-3">
						<label for="productType" class="form-label">Type</label>
						<input type="text" class="form-control" id="productType" [ngModel]="currentProduct?.type"
							name="type">
					</div>
					<div class="mb-3">
						<label for="productImage" class="form-label">Image</label>
						<input type="text" class="form-control" id="productImage" [ngModel]="currentProduct?.image"
							name="image">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="closeModalBtn" class="btn close-button" data-bs-dismiss="modal"
						(click)="onCloseModal()">Close</button>
					<button type="submit" class="modal-button">Save changes</button>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="container mt-4">
	<div class="row gap-2 row-cols-3">
		<div class="card" style="width: 14rem;" *ngFor="let product of filteredProducts">
			<img src={{product.image}} class="mx-auto p-2" alt={{product.name}}>
			<div class="card-body">
				<h5 class="card-title">{{product.name}}</h5>
				<p class="card-text">{{formatPrice(product.price)}}</p>
				<div class="d-flex gap-1">
					<button (click)="onShowModal(product)" type="button" class="card-button" data-bs-toggle="modal"
						data-bs-target="#editProductModal">Edit</button>
					<button (click)="[deleteProducts(product.id), getProducts()]" type="button"
						class="card-button">Delete</button>
				</div>
			</div>
		</div>
	</div>
</div>
